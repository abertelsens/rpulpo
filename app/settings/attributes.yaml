tables:
  - people_default:
    name: people_default
    main_table: people
    related_tables:
      - personals
      - studies
      - crs
      - rooms
      - matrices
      - permits
    attributes:
      - people.family_name
      - people.first_name
      - people.group
      - people.clothes
      - people.year
      - people.email
  - rooms_default:
    name: rooms_default
    main_table: rooms
    related_tables:
      - people
    attributes:
      - rooms.house
      - rooms.room
      - people.family_name
      - people.first_name
      - people.group
  - entities_default:
    name: entities_default
    main_table: entities
    attributes:
      - entities.sigla
      - entities.name
      - entities.path
  - pulpomodules_default:
    name: pulpomodules_default
    main_table: pulpomodules
    attributes:
      - pulpomodules.identifier
      - pulpomodules.name
      - pulpomodules.description
  - users_default:
    name: users_default
    main_table: users
    attributes:
      - users.uname
      - users.password
      - users.usertype
      - users.mail
  - documents_default:
    name: documents_default
    main_table: documents
    related_tables:
      - pulpomodules
    attributes:
      - documents.name
      - pulpomodules.name
      - documents.description
      - documents.path