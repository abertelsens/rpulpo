tables:
  - people_default:
    name: people_default
    main_table: people
    related_tables:
      - personals
      - studies
      - crs_records
      - rooms
      - matrices
      - permits
    attributes:
      - people.family_name
      - people.first_name
      - people.group
      - people.clothes
      - people.year
      - people.email
      - people.status

  - rooms_default:
    name: rooms_default
    main_table: rooms
    related_tables:
      - people
    attributes:
      - rooms.house
      - rooms.room
      - people.family_name
      - people.first_name
      - people.group
  - entities_default:
    name: entities_default
    main_table: entities
    attributes:
      - entities.sigla
      - entities.name
      - entities.path
  - pulpo_modules_default:
    name: pulpo_modules_default
    main_table: pulpo_modules
    attributes:
      - pulpo_modules.identifier
      - pulpo_modules.name
      - pulpo_modules.description
  - users_default:
    name: users_default
    main_table: users
    attributes:
      - users.uname
      - users.password
      - users.usertype
      - users.mail
  
  - documents_default:
    name: documents_default
    main_table: documents
    related_tables:
      - pulpo_modules
    attributes:
      - documents.name
      - pulpo_modules.name
      - documents.engine
      - documents.description
      - documents.path
  - permits_default:
    name: permits_default
    main_table: people
    related_tables:
      - permits
    attributes:
      - people.family_name
      - people.first_name
      - permits.passport
      - permits.permit_appointment
      - permits.permit_expiration